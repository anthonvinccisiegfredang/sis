        <!-- Main -->
        <article id="main">
            <header>
                <h2>Registration</h2>
                <p>Be a part of our project now!</p>
            </header>
            <section class="wrapper style5">
                <div class="inner">

                    <h3>Please fill out this form:</h3>
                    <div class="form-group">
                        <form id="formreq" method="post">

                            <label>FirstName:</label>
                            <input type="text" class="form-control" id="fname" name="Firstname" required="required" />


                            <label>LastName:</label>
                            <input type="text" class="form-control" id="lname" required />

                            <label>MiddleName:</label>
                            <input type="text" class="form-control" id="mname" required />

                            <label>Card Type:</label>
                            <select class="form-control" required id="cardtype">
                                <option>Visa</option>
                                <option>Mastercard</option>
                                <option>American Express</option>
                            </select>


                            <label>Card Number:</label>
                            <input type="number" class="form-control" min="0" maxlength="16" id="cardnumber" required />


                            <label>Security Number:</label>
                            <input type="number" value="" class="form-control" min="0" max="999" maxlength="3" id="secnumber" required />

                            <label>Contact No.:</label>
                            <input type="number" class="form-control" min="0" maxlength="11" id="contact" required />

                            <label>Destination From:</label>
                            <select id="desfrom" class="form-control" required>
                                <option>Baclaran</option>
                                <option>EDSA</option>
                                <option>Libertad</option>
                                <option>Gil Puyat</option>
                                <option>Vito Cruz</option>
                                <option>Quirino Avenue</option>
                                <option>Pedro Gil</option>
                                <option>United Nations</option>
                                <option>Central Terminal</option>
                                <option>Carriedo</option>
                                <option>Doroteo Jose</option>
                                <option>Bambang</option>
                                <option>Tayuman</option>
                                <option>Blumentritt</option>
                                <option>Abad Santos</option>
                                <option>R.Papa</option>
                                <option>5th Avenue</option>
                                <option>Monumento</option>
                                <option>Balintawak</option>
                                <option>Roosevelt</option>
                            </select>

                            <label>Destination To:</label>
                            <select id="destto" class="form-control" required>
                                <option>Baclaran</option>
                                <option>EDSA</option>
                                <option>Libertad</option>
                                <option>Gil Puyat</option>
                                <option>Vito Cruz</option>
                                <option>Quirino</option>
                                <option>Pedro Gil</option>
                                <option>United Nations</option>
                                <option>Central Terminal</option>
                                <option>Carriedo</option>
                                <option>Doroteo Jose</option>
                                <option>Bambang</option>
                                <option>Tayuman</option>
                                <option>Blumentritt</option>
                                <option>Abad Santos</option>
                                <option>R.Papa</option>
                                <option>5th Avenue</option>
                                <option>Monumento</option>
                                <option>Balintawak</option>
                                <option>Roosevelt</option>
                            </select>

                            <br />
                            <br />
                            <button type="button" class="btn special" onclick="generateDetails();">
                                Register
                            </button>
                        </form>
                    </div>
